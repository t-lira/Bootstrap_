<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .row{
      border: 3px solid pink;
      padding: 1rem;
    }
    .col, .col-6{
      background-color: antiquewhite;
    }

  </style>
</head>
<body>
  <main>

    <h2 class="mb-5">Horizontal gutters | GX-*</h2>

    <div class="container px-4 text-center">
      <div class="row gx-5">
        <div class="col">
         <div class="p-3">Column</div>
        </div>
        <div class="col">
          <div class="p-3">Column</div>
        </div>
      </div>
    </div>

    <h2 class="mb-5">Vertical gutters | GY-*</h2>

    <div class="container overflow-hidden text-center">
      <div class="row gy-5">
        <div class="col-6">
          <div class="p-3">Column</div>
        </div>
        <div class="col-6">
          <div class="p-3">Column</div>
        </div>
        <div class="col-6">
          <div class="p-3">Column</div>
        </div>
        <div class="col-6">
          <div class="p-3">Column</div>
        </div>
      </div>
    </div>


  <div class="container mt-3 mb-3">
    <a href="02.html" class="btn btn-primary">Anterior</a>
    <a href="03.html" class="btn btn-primary float-end" disabled>Proximo</a>
  </div>
  </main>

</html>
