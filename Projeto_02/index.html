<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
    <!--CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!--Link CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container col-11 col-md-9 form-container" id="">
      <div class="row align-items-center gx-5">
          <div class="col-md-6 order-md-2">
              <h2>Faça o login para continuar</h2>
              <form>
                  <div class="form-floating mb-3">                        
                      <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email">
                      <label for="email" class="form-label">Digite seu email</label>
                  </div>
                  <div class="form-floating mb-3">                        
                      <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha">
                      <label for="password" class="form-label">Digite sua senha</label>
                  </div>
                  <input type="submit" class="btn btn-primary" value="Entrar">
              </form>
          </div>
          <div class="col-md-6 order-md-1">
              <div class="col-12">
              <img src="./assets/image/sign_in.svg" alt="Hello New Customer" class="img-fluid">
              </div>
              <div class="col-12 link-container" id="">
              <a href="register.html">Ainda não tenho cadastro</a>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
